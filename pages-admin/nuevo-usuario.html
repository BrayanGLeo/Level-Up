<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario - Admin</title>
    <link rel="stylesheet" href="../css/admin-style.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <h2 class="admin-logo">ADMIN</h2>
            <nav class="admin-nav">
                <ul>
                    <li><a href="../index-admin.html">游 Inicio</a></li>
                    <li><a href="listar-productos.html">游닍 Productos</a></li>
                    <li><a href="listar-usuarios.html">游논 Usuarios</a></li>
                    <li><a href="../index.html">游깷 Volver a la Tienda</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="admin-header">
                <h1>Nuevo Usuario</h1>
            </header>
            <section class="admin-form-container">
                <form id="nuevoUsuarioForm" novalidate>
                    <input type="hidden" id="editIndex">
                    <div class="form-group">
                        <label for="run">RUN:</label>
                        <input type="text" id="run" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electr칩nico:</label>
                        <input type="email" id="email" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de Nacimiento (Opcional):</label>
                        <input type="date" id="fechaNacimiento">
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Direcci칩n:</label>
                        <input type="text" id="direccion" required>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="region">Regi칩n:</label>
                        <select id="region" required></select>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="comuna">Comuna:</label>
                        <select id="comuna" required></select>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="tipoUsuario">Tipo de Usuario:</label>
                        <select id="tipoUsuario" required>
                            <option value="">Seleccione un tipo</option>
                            <option value="Administrador">Administrador</option>
                            <option value="Vendedor">Vendedor</option>
                            <option value="Cliente">Cliente</option>
                        </select>
                        <span class="error-message"></span>
                    </div>
                    <button type="submit" class="btn-admin">Registrar</button>
                </form>
            </section>
        </main>
    </div>
    <script src="../js/admin-scripts.js"></script>
</body>
</html>
