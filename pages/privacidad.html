<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Level-Up Gamer</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/perfil.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">LEVEL-UP GAMER</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="catalogo.html">Catálogo</a></li>
                    </ul>
            </nav>
        </div>
    </header>

    <main class="form-container">
        <section class="settings-section">
            <h2 class="section-title">Configuración de Privacidad</h2>
            
            <form id="changeEmailForm" class="settings-form">
                <h3>Cambiar Correo Electrónico</h3>
                <div class="form-group">
                    <label for="current-email">Correo Actual</label>
                    <input type="email" id="current-email" value="b.osses@profesor.duoc.cl" disabled>
                </div>
                <div class="form-group">
                    <label for="new-email">Nuevo Correo Electrónico</label>
                    <input type="email" id="new-email" required>
                </div>
                <button type="submit" class="btn">Actualizar Correo</button>
            </form>

            <form id="changePasswordForm" class="settings-form">
                <h3>Cambiar Contraseña</h3>
                <div class="form-group">
                    <label for="current-password">Contraseña Actual</label>
                    <input type="password" id="current-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Nueva Contraseña</label>
                    <input type="password" id="new-password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Nueva Contraseña</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="btn">Actualizar Contraseña</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Level-Up Gamer. Todos los derechos reservados.</p>
        </div>
    </footer>
    <script src="../js/main.js"></script>
    <script src="../js/perfil.js"></script>
</body>
</html>
